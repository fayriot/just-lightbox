<section>
    <div class="section__content">
        <h1>Just Lightbox</h1>

        <h3>
            Simple, lightweight Angular image lightbox library with gestures
            support & no dependencies
        </h3>

        <h4>Examples</h4>

        <div class="images">
            <div class="images__container">
                Base usage
                <pre>
                    <code [highlight]="codeExamples.default" [language]="'html'"></code>
                </pre>

                <img
                    *ngFor="let item of images.default"
                    [src]="item.src"
                    class="images__item"
                    jLightbox
                />
            </div>

            <div class="images__container">
                Different images to thumbnail & dialog
                <pre>
                    <code [highlight]="codeExamples.customImageSource" [language]="'html'"></code>
                </pre>

                <img
                    *ngFor="let item of images.customImageSource"
                    [describedby]="item.describedby"
                    [jLightbox]="item.src"
                    [labelledby]="item.labelledby"
                    [src]="item.thumb"
                    class="images__item"
                />
            </div>

            <div class="images__container">
                ... or with links
                <pre>
                    <code [highlight]="codeExamples.links" [language]="'html'"></code>
                </pre>

                <a
                    *ngFor="let item of images.links"
                    [href]="item.src"
                    class="images__item"
                    jLightbox
                >
                    <img [src]="item.thumb" class="images__item" />
                </a>
            </div>
        </div>

        <h4>Installation</h4>

        <pre>
             <code [highlight]="codeExamples.installation" [language]="'ts'"></code>
        </pre>

        <h4>Configuration</h4>

        <pre>
             <code [highlight]="codeExamples.configuration" [language]="'ts'"></code>
        </pre>

        <h4>Customization</h4>
        List of css variables
        <pre>
             <code [highlight]="codeExamples.css" [language]="'css'"></code>
        </pre>
    </div>
</section>
